<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HNK Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../scripts/darkMode.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/styles/style.css">
</head>

<body>
  <nav class="py-3 mb-4 border-bottom fondo">
    <div class="container-fluid d-flex flex-wrap justify-content-center">
      <a class="navbar-brand fs-3 col-lg-auto me-lg-auto mb-2 mb-md-0 text-light" href="/">HNK Tech</a>
      <form class="nav col-12 col-lg-auto me-lg-auto mb-3 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Buscar productos..."
          aria-label="Search">
      </form>

      <div>
        <ul class="nav">
          <li class="nav-item"><a href="/login" class="nav-link link-dark px-2 text-light">Iniciar sesion</a></li>
          <li class="nav-item"><a href="/registro" class="nav-link link-dark px-2 text-light">Registrarse</a></li>
        </ul>
        <div class="d-flex justify-content-end col-8 col-lg-auto">
          <button class="switch" id="switch">
            <span><i class="fas fa-sun"></i></span>
            <span><i class="fas fa-moon"></i></span>
          </button>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <ul class="nav fs-4 col-8">
        <li class="nav-item">
          <a class="nav-link text-light" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/catalogo" role="button"> Catalogo </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/contacto">Contacto</a>
        </li>
      </ul>
      <div class="d-flex justify-content-end">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link fs-4 text-light" href="/carrito">Carrito <img src="../assets/images/carrito.png"
                alt="carrito" class="img-fluid"></a>
          </li>
        </ul>
      </div>
    </div>

  </nav>

  <main class="form-signin d-flex flex-wrap justify-content-center text-center">
    <form>
      <div class="container py-3 fondo">
        <h3 class="text-center text-light">Registro</h3><br>

        <div class="form-floating text-dark">
          <input type="text" class="form-control" id="nombre" placeholder="Correo electronico">
          <label for="nombre">Nombre</label>
        </div><br>

        <div class="form-floating">
          <input type="text" class="form-control" id="apellido" placeholder="Correo electronico">
          <label for="apellido">Apellido</label>
        </div><br>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="Correo electronico">
          <label for="email">Correo electronico</label>
        </div><br>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <br>
        <div class="checkbox mb-3 text-light">
          <label>
            <input class="form-check-input border-0 " type="checkbox" value="Terminos"> Acepto la <a href="/legales"
              class="text-light">Politica de privacidad</a>
          </label>
        </div>

        <button class="w-100 btn btn-lg" type="submit">Registrarse</button>
      </div>
    </form>
  </main>

  <footer class="d-flex flex-wrap justify-content-between align-items-end py-3 border-top fixed-bottom fondo">
    <div>
      <a href="/nosotros" class="nav-link fs-4 text-light">Quienes Somos</a>
      <a href="/legales" class="nav-link fs-4 text-light">Terminos y Condiciones</a>
    </div>

    <ul class="nav align-items-center">
      <li class="nav-item">
        <p class="mb-2 fs-4 px-2 text-light">Redes Sociales</p>
      </li>
      <li class="nav-item"><a href="#" class="fa fa-instagram"></a></li>
      <li class="nav-item"><a href="#" class="fa fa-facebook"></a></li>
    </ul>
  </footer>
</body>

</html>
