  <link rel="stylesheet" href="../assets/styles/style.css">
</head>

<body>


  <nav class="py-3 mb-4 border-bottom fondo">
    <div class="container-fluid d-flex flex-wrap justify-content-center">
      <a class="navbar-brand fs-3 col-lg-auto me-lg-auto mb-2 mb-md-0 text-light" href="index.html">HNK Tech</a>
      <form class="nav col-12 col-lg-auto me-lg-auto mb-3 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Buscar productos..."
          aria-label="Search">
      </form>

      <div>
        <ul class="nav">
          <li class="nav-item"><a href="login.html" class="nav-link link-dark px-2 text-light">Iniciar sesion</a></li>
          <li class="nav-item"><a href="registro.html" class="nav-link link-dark px-2 text-light">Registrarse</a></li>
        </ul>
        <div class="d-flex justify-content-end col-8 col-lg-auto">
          <button class="switch" id="switch">
            <span><i class="fas fa-sun"></i></span>
            <span><i class="fas fa-moon"></i></span>
          </button>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <ul class="nav fs-4 col-8">
        <li class="nav-item">
          <a class="nav-link text-light" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="catalogo.html" role="button"> Catalogo </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="contacto.html">Contacto</a>
        </li>
      </ul>
      <div class="d-flex justify-content-end">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link fs-4 text-light" href="carrito.html">Carrito <img src="../imagenes/carrito.png"
                alt="carrito" class="img-fluid"></a>
          </li>
        </ul>
      </div>
    </div>

  </nav>

  <main>

    <form>
      <div class="container fondo py-3 text-light">
        <h2 class="text-center">Formulario de contacto</h2>
        <div class="mb-3 ">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
        </div>

        <div class="mb-3 ">
          <label for="correo" class="form-label">Correo:</label>
          <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electronico">
        </div>

        <div class="mb-3 ">
          <label for="telefono" class="form-label">Telefono:</label>
          <input type="number" class="form-control" id="telefono" placeholder="Ingrese su telefono de contacto">
        </div>

        <div class="mb-3">
          <label for="consulta" class="form-label">Consulta:</label>
          <textarea class="form-control" id="consulta" rows="3"></textarea>
        </div>

        <div class="form-check text-light">
          <input class="form-check-input bg-light border-0" type="checkbox" value="" id="flexCheckChecked" required>
          <label class="form-check-label" for="flexCheckChecked">
            Acepto la <a href="/legales" class="text-light">Politica de privacidad</a>
          </label>
        </div>

        <br>

        <div class="col-auto">
          <button type="submit" class="btn btn-primary text-white mb-3">Enviar</button>
        </div>
      </div>
    </form>
  </main>

  <footer class="d-flex flex-wrap justify-content-between align-items-end py-3 border-top fixed-bottom fondo">

      </li>
      <li class="nav-item"><a href="#" class="fa fa-instagram"></a></li>
      <li class="nav-item"><a href="#" class="fa fa-facebook"></a></li>
    </ul>
  </footer>
</body>
